<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <title>Billing Copy</title>
</head>
<body>
    

    <section class="container">
        <div id="bill-table" style="display: none;">
           <h2>Billing Copy</h2>
           <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Price per product</th>
                  <th scope="col">Total Price</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td> 
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                  <td>@fat</td>
                </tr> -->
                
              </tbody>
              
                    
                 
                 
            </table>
        </div>
     </section>
     <script>
         let phn = document.getElementById('phn-input-num').value;
    phn = parseInt(phn);
    let casing = document.getElementById('case-input-num').value;
    casing = parseInt(casing);

    if (phn == 0 && casing == 0) {
        alert('No Product in the cart!! Please Shop again');
        document.getElementById('bill-table').style.display = 'none';
        
    }
    document.getElementById('bill-table').style.display = 'block';
    const tbody = document.getElementById('table-body');

    for (const x = 0; x < tbody.childElementCount;){
        tbody.removeChild(tbody.children[x])
    }
    

    
    const phnPrice = document.getElementById('phn-price').innerText;
    
    const casePrice = document.getElementById('case-price').innerText;
    
    const tr = document.createElement('tr');
    const tr2 = document.createElement('tr');
    let x = 1;
    if (phn != 0) {
        tr.innerHTML =
        `
        <tr>
        <th scope="row">${x}</th>
        <td>iPhone 11 128GB Black</td>
        <td>${phn}</td>
        <td>$1199</td>
        <td>$${phnPrice}</td> 
        </tr>
             
        `
        document.getElementById('table-body').appendChild(tr);
        x = x + 1;
    }
    if (casing != 0) {
        tr2.innerHTML =
        `
        <tr>
        <th scope="row">${x}</th>
        <td>iPhone 11 Silicone Case - Black</td>
        <td>${casing}</td>
        <td>$59</td>
        <td>$${casePrice}</td> 
        </tr>

        `
    document.getElementById('table-body').appendChild(tr2);
    }
     </script>
</body>
</html>
